        <h1>Sintaxis de la etiqueta <blockquote>blockquote</blockquote> </h1>

        <p>

            La sintaxis de la etiqueta <blockquote>blockquote</blockquote> se muestra a continuación:<br><br/>

            <blockquote cite="#"><em>...dirección original de la cita...</em> Texto que se cita</blockquote> 

        </p>
